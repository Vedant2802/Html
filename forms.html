<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms in HTML</h1>
    <form action="url" method="post" autocomplete="off">
      <!-- inside form we have many kinds of input elements -->
      <label for="fname">First Name</label><br />
      <input type="text" placeholder="Input Form" name="" id="fname" />
      <label for="lname">Last Name</label><br />
      <input type="text" placeholder="Input Form" name="" id="lname" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
